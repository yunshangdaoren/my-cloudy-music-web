<!DOCTYPE html>
<html>
	<head>
		<!-- ==================通用资源 -->
		<!-- 编码 -->
		<meta charset="utf-8">
		<!--实现响应式 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		</meta>

		<!-- bootstrap依赖 -->
		<link rel="stylesheet" href="../vender/bootstrap/css/bootstrap.min.css" crossorigin="anonymous" />

		<!-- form-validation表单验证框架样式 -->
		<link rel="stylesheet" href="../vender/form-validation/css/formValidation.min.css" />
		<!-- /==================通用资源 -->

		<link rel="stylesheet" href="../css/users/new.css" />

		<link rel="stylesheet" href="../css/common.css" />

		<title>注册-腾讯验证码</title>
	</head>
	<body class="bg">
		<div class="container mt-5 mb-5">
			<!-- 行 -->
			<div class="row">
				<!-- 列 -->
				<div class="col-12 col-md-6 offset-md-3">
					<!-- 标题容器 -->
					<div style="text-align: center;">
						<h3 class="mt-3">注册-腾讯验证码</h3>
					</div>

					<!-- 注册表单 -->
					<form id="form" action="../register" method="POST">
						<!-- 腾讯滑动验证相关 -->
						<!-- 滑动验证成功后票据 -->
						<input type="hidden" id="ticket" name="ticket"/>
						<!-- 滑动验证码随机字符串 -->
						<input type="hidden" id="randstr" name="randstr"/>
						
						<!-- 用户名 -->
						<div class="form-group">
							<label for="nickname">昵称</label>
							<input type="text" class="form-control" id="nickname" name="nickname"
								placeholder="请输入昵称（2~15个字符）" required>
						</div>

						<div class="form-group">
							<label for="phone">手机号</label>
							<input type="number" class="form-control" id="phone" name="phone" placeholder="请输入手机号">
						</div>

						<div class="form-group">
							<label for="email">邮箱</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
						</div>

						<div class="form-group">
							<label for="password">密码</label>
							<input type="password" class="form-control" id="password" name="password"
								placeholder="请输入密码(长度为6~15位)">
						</div>

						<div class="form-group">
							<label for="confirmPassword">确认密码</label>
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
								placeholder="请输入确认密码">
						</div>

						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="accept" name="accept">
							<label class="form-check-label" for="accept">
								<small>
									同意《<a href="//www.ixuea.com/posts/1" target="_blank">用户协议</a>》</label>
							</small>
						</div>
					</form>
					
					<!-- 表单提交按钮 -->
					<!-- 有用的：2068243298-->
					<button id="TencentCaptcha" data-appid="2086896421" data-cbfn="tencentCaptchaCallback" class="btn btn-primary btn-block">注册</button>

					<!-- 其他按钮 -->
					<a href="../sessions/new.html" type="button"
						class="btn btn-outline-info btn-block mt-5">已有账号？点击登录</a>

				</div>
			</div>
		</div><!-- /内容容器 -->

		<!-- ==================通用资源 -->
		<!-- jquery框架 -->
		<script src="../vender/jquery/jquery.min.js" crossorigin="anonymous"></script>

		<!-- popper框架 -->
		<script src="../vender/poper/popper.min.js" crossorigin="anonymous"></script>

		<!-- bootstrap js依赖 -->
		<script src="../vender/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>

		<!-- form-validation表单验证框架样式 js依赖 -->
		<script src="../vender/form-validation/js/form-validation.min.js"></script>

		<!-- form-validation表单验证框架依赖bootstrap js依赖 -->
		<script src="../vender/form-validation/js/framework/bootstrap.js"></script>

		<!-- form-validation表单验证框架中文语言提示 -->
		<script src="../vender/form-validation/js/language/zh_CN.js"></script>
		
		<!--腾讯滑动验证码 https://cloud.tencent.com/document/product/1110/36841-->
		<script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>

		<!-- /==================通用资源 -->


		<!-- 当前页面JS逻辑 -->
		<script src="../js/users/new-code.js"></script>


	</body>
</html>
