<!DOCTYPE html>
<html>
	<head>
		<!-- ==================通用资源 -->
		<!-- 编码 -->
		<meta charset="utf-8">
		<!--实现响应式 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		
		<!-- bootstrap依赖 -->
		<link rel="stylesheet" href="../vender/bootstrap/css/bootstrap.min.css" crossorigin="anonymous"/>
		
		<!-- form-validation表单验证框架样式 -->
		<link rel="stylesheet" href="../vender/form-validation/css/formValidation.min.css"/>
		<!-- /==================通用资源 -->
		
		<link rel="stylesheet" href="../css/seesions/new.css"/>
		
		<link rel="stylesheet" href="../css/common.css"/>
		
		<title>登录</title>
	</head>
	<body class="bg">
		
		<!-- 内容容器 -->
		<!-- 
			container:是Bootstrap里面定义的样式，主要功能是显示内容的宽度
			mt-5：也是bootstrap里面定义的样式，作用设置margin-top
			col-：是bootstrap中的布局系统，把容器分为12列，可以指定内容占几列，实现响应式是通过这种方法
			md：表示除了移动设备以外的其他设备
			
		-->
		<div class="container mt-5 mb-5">
			<!-- 行 -->
			<div class="row">
				<!-- 列 -->
				<div class="col-12 col-md-4 offset-md-4">
					<!-- 标题容器 -->
					<div style="text-align: center;">
						<a href="#">
							<img src="../assets/logo-login.png" alt="login logo" class="logo-login"/>
						</a>
						<h3 class="mt-3">登录我的云音乐</h3>
					</div>
					
					<!-- 错误提示 -->
					<div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
					  这是错误提示
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
					
					<!-- 登录表单 -->
					<form id="form" class="login-form mt-4" method="POST">
						<!-- 用户名 -->
						<div class="form-group">
						    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名（手机号或邮箱）" required>
						</div>
						
						<!-- 密码 -->
						<div class="form-group mt-4">
						    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
						</div>
						
						<div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="remember-me" name="remeber-me">
						    <label class="form-check-label" for="remember-me">记住登录</label>
						</div>
						  
						<button type="submit" class="btn btn-primary btn-block mt-4">登录</button>
					</form>
					
					<!-- 第三方登录按钮容器  -->
					<div class="d-flex justify-content-between mt-5">
						<a href="#">
							<img class="login-icon" src="../assets/login/login-qq.png"/>
						</a>
						<a href="#">
							<img class="login-icon" src="../assets/login/login-wechat.png"/>
						</a>
						<a href="#">
							<img class="login-icon" src="../assets/login/login-weibo.png"/>
						</a>
						<a href="#">
							<img class="login-icon" src="../assets/login/login-github.png"/>
						</a>
					</div>
					
					<!-- 其他按钮 -->
					<a href="../sessions/new-sms.html" type="button" class="btn btn-outline-info btn-block mt-3">短信登录</a>
					
					<a href="../users/new-code.html" type="button" class="btn btn-outline-info btn-block mt-3">注册（腾讯滑动验证码）</a>
					
					<a href="../users/new.html" type="button" class="btn btn-outline-info btn-block mt-3">注册</a>
				</div>
			</div>
		</div><!-- /内容容器 -->
		
		<!-- ==================通用资源 -->
		<!-- jquery框架 -->
		<script src="../vender/jquery/jquery.min.js" crossorigin="anonymous"></script>
		
		<!-- popper框架 -->
		<script src="../vender/poper/popper.min.js" crossorigin="anonymous"></script>
		
		<!-- bootstrap js依赖 -->
		<script src="../vender/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
		
		<!-- form-validation表单验证框架样式 js依赖 -->
		<script src="../vender/form-validation/js/form-validation.min.js"></script>
		
		<!-- form-validation表单验证框架依赖bootstrap js依赖 -->
		<script src="../vender/form-validation/js/framework/bootstrap.js"></script>
		
		<!-- form-validation表单验证框架中文语言提示 -->
		<script src="../vender/form-validation/js/language/zh_CN.js"></script>
		
		<!-- /==================通用资源 -->
		
		
		<!-- 当前页面JS逻辑 -->
		<script src="../js/sessions/new.js"></script>
		
	</body>
</html>
