<!DOCTYPE html>
<html>
	<head>
		<!-- ==================通用资源 -->
		<!-- 编码 -->
		<meta charset="utf-8">
		<!--实现响应式 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		
		<!-- bootstrap依赖 -->
		<link rel="stylesheet" href="../vender/bootstrap/css/bootstrap.min.css" crossorigin="anonymous"/>
		
		<!-- form-validation表单验证框架样式 -->
		<link rel="stylesheet" href="../vender/form-validation/css/formValidation.min.css"/>
		<!-- /==================通用资源 -->
		
		<link rel="stylesheet" href="../css/seesions/new.css"/>
		
		<link rel="stylesheet" href="../css/common.css"/>
		
		<title>短信登录</title>
	</head>
	<body class="bg">
		
		<!-- 内容容器 -->
		<!-- 
			container:是Bootstrap里面定义的样式，主要功能是显示内容的宽度
			mt-5：也是bootstrap里面定义的样式，作用设置margin-top
			col-：是bootstrap中的布局系统，把容器分为12列，可以指定内容占几列，实现响应式是通过这种方法
			md：表示除了移动设备以外的其他设备
			
		-->
		<div class="container mt-5">
			<!-- 行 -->
			<div class="row">
				<!-- 列 -->
				<div class="col-12 col-md-4 offset-md-4 mt-5">
					<!-- 标题容器 -->
					<div style="text-align: center;">
						<h3 class="mt-3">短信登录</h3>
					</div>					
					
					<!-- 表单 -->
					<form id="form" class="login-form mt-4" method="POST">
						<!-- 手机号 -->
						<div class="form-group">
						    <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" required>
						</div>
						
						<!-- 验证码 -->
						<div class="form-group mt-4">
							<div class="input-group mb-2 mr-sm-2">
								<div class="input-group-prepend">
							      <div class="input-group-text">验证码</div>
							    </div>
							    <input type="text" class="form-control" id="code" name="code">
								<div class="input-group-append">
									<button id="button-send-sms-code" class="btn btn-outline-secondary" onclick="onSendSMSCodeClick()" type="button">发送验证码</button>
								</div>
							</div>
						</div>
						
						<div class="form-group form-check mt-4">
						    <input type="checkbox" class="form-check-input" id="remember-me" name="remeber-me">
						    <label class="form-check-label" for="remember-me">记住登录</label>
						</div>
						  
						<button type="submit" class="btn btn-primary btn-block mt-4">登录</button>
					</form>
					
					<a href="../users/new.html" type="button" class="btn btn-outline-secondary btn-block mt-5">马上注册</a>
					
				</div>
			</div>
		</div><!-- /内容容器 -->
		
		<!-- ==================通用资源 -->
		<!-- jquery框架 -->
		<script src="../vender/jquery/jquery.min.js" crossorigin="anonymous"></script>
		
		<!-- popper框架 -->
		<script src="../vender/poper/popper.min.js" crossorigin="anonymous"></script>
		
		<!-- bootstrap js依赖 -->
		<script src="../vender/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
		
		<!-- form-validation表单验证框架样式 js依赖 -->
		<script src="../vender/form-validation/js/form-validation.min.js"></script>
		
		<!-- form-validation表单验证框架依赖bootstrap js依赖 -->
		<script src="../vender/form-validation/js/framework/bootstrap.js"></script>
		
		<!-- form-validation表单验证框架中文语言提示 -->
		<script src="../vender/form-validation/js/language/zh_CN.js"></script>
		
		<!-- sweetalert提示框框架 -->
		<script src="../vender/sweetalert/sweetalert.min.js"></script>
		
		<!-- Toast提示工具类 -->
		<script src="../js/util/ToastUtil.js"></script>
		
		<!-- HTTP网络请求处理工具类 -->
		<script src="../js/util/HttpUtil.js"></script>
		
		<!-- /==================通用资源 -->
		
		
		<!-- 当前页面JS逻辑 -->
		<script src="../js/sessions/new-sms.js"></script>
		
	</body>
</html>
