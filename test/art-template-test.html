<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试art-template模板引擎</title>
	</head>
	<body>
		<h1>测试art-template模板引擎</h1>
		<div id="container">
			
		</div>
		
		<script src="../vender/art-template/template-web.js"></script>
		<script src="../vender/jquery/jquery.min.js"></script>
		
		<!-- 测试模板：循环数据，每次创建一个div -->
		<script type="text/html" id="tpl-test1">
			{{each datum}}
				<!-- 内容行 -->
				<li id="item-{{$index}}">
					{{$value}}
				</li>
			{{/each}}
		</script>
		
		<!-- 测试渲染模板 -->
		<script type="text/javascript">
			//测试数据
			let data = ["深入人心", "龙腾虎跃", "好运常来", "笑口常开"];
			
			//渲染模板
			let html = template("tpl-test1", {
				datum: data
			});
			
			//把html设置到容器
			$("#container").html(html);
		</script>
		
	</body>
</html>
